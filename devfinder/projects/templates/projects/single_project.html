{% extends 'main.html' %}

{% block content %}
<h2>Title</h2>
<p>{{project.title}}</p>
<h2>Description</h2>
<p>{{project.description}}</p>
<h2>Id</h2>
<p>{{project.id}}</p>
<h2>Tags</h2>
<ul>
    {% for tag in project.tags.all %}
        <span class="badge bg-secondary">{{tag.name}}</span></h3>
    {% endfor %}
</ul>
{% endblock content %}
